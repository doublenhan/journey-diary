<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Journal Landing Page</title>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    
    <!-- Resource hints for modern browsers -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="description" content="Love Journal - Capture and cherish your precious memories together" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Unregister any existing service workers -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().then(function(success) {
              if (success) {
                console.log('âœ… Service Worker unregistered successfully');
              }
            });
          }
        });
      }
    </script>
  </body>
</html>
